<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Multi Layer Perceptron</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body{ text-align: center;}
        canvas {
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        form div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Multi Layer Perceptron training with WASM</h1>
    <div id="output"></div>

    <h2>Dataset</h2>
    <canvas id="scatterPlot" width="800" height="600"></canvas>
    
    <h2>Model Parameters</h2>
    <form id="trainingForm">
        <div>
            <label for="learning_rate">Learning Rate:</label>
            <input type="number" step="0.01" id="learning_rate" name="learning_rate" value="0.05" required>
        </div>
        <div>
            <label for="nb_iter">Number of Iterations:</label>
            <input type="number" id="nb_iter" name="nb_iter" value="10000" required>
        </div>
        <div>
            <label for="layers">Layers (comma separated):</label>
            <input type="text" id="layers" name="layers" value="2,7,1" required>
        </div>
        <button type="submit">Start Training</button>
    </form>

    <canvas id="lossChart"></canvas>

    <div id="prediction_div" hidden>
        <h2 id="title_predict">Predictions</h2>
        <canvas id="scatterPlot_predict" width="800" height="600"></canvas>
        <form id="prediction_form">
            <p>Try your own prediction</p>
            <label for="x">x:</label>
            <input type="number" id="x" name="x" step="0.01" value="0" required>
            <label for="y">y:</label>
            <input type="number" id="y" name="y" step="0.01" value="0" required>
            <button type="submit">Predict</button>
            <p id="prediction_result"></p>
        </form>
        
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
